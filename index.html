<!DOCTYPE html>
<html ng-app="gameApp">
	<head>
		<meta charset="utf-8">
		<title>mem-hex</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script> 
	</head>

	<body ng-controller="gameController">
	
		<div class="row header">
			<div class="col-xs-12">
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-info active">
				    <input type="radio" name="options" id="easy" autocomplete="off" checked> Easy
				  </label>
				  <label class="btn btn-info">
				    <input type="radio" name="options" id="medium" autocomplete="off"> Medium
				  </label>
				  <label class="btn btn-info">
				    <input type="radio" name="options" id="hard" autocomplete="off"> Hard
				  </label>
				</div>
				<button type="button" class="btn btn-danger restart" ng-click="restart()">Restart</button>
			</div>
		</div>


		<!-- <div class="container game-container"> -->
			<div class="row no-gutters">
				<div class="col-xs-3" ng-repeat="card in cards track by $index">
				<div class="cards" style="background-color: {{ card.color }}" ng-click="toggle($index)" ng-show="card.flipped"></div>
				<div class="white" ng-click="toggle($index)" ng-show="!card.flipped"></div></div>
				
			</div>
		<!-- </div> -->


	<script type="text/javascript" src="main.js"></script>

	</body>

</html>
